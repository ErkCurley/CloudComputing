<!DOCTYPE html>
<html>
    <head>
      <title>Page Title</title>
    </head>
    <body>
      <table id="totals"></table>

      <script>

        products = `[
          {
            "product_name": "Apples",
            "id": 1,
            "price": 1.75,
            "description": "red apples fresh from the farm",
            "url": "apples.html",
            "thumbnailUrl": "applethumbnail.jpg",
            "types": ["Fuij","Red","Granny Smith"]
          },
          {
            "product_name": "Bananas",
            "id": 2,
            "price": 0.68,
            "description": "Bananas by the pound",
            "url": "banana.html",
            "thumbnailUrl": "bananathumbnail.jpg"
          },
          {
            "product_name": "Orange",
            "id": 3,
            "price": 2.34,
            "description": "Flordia Oranges",
            "url": "orange.html",
            "thumbnailUrl": "orangethumbnail.jpg"
          },
          {
            "product_name": "Kiwi",
            "id": 4,
            "price": 4.26,
            "description": "Fresh Kiwi Fruit",
            "url": "kiwi.html",
            "thumbnailUrl": "kiwithumbnail.jpg"
          } 
        ]`




        var obj = JSON.parse(products);

        quantitys = [2,5,4,5]

        text = "<tr><th>Product Name</th><th>Price</th><th>Quantity</th><th>Total</th></tr>";


        for (let i = 0; i < obj.length; i++) {
          text = text + "<tr>"
          

          
          if (obj[i].price > 0){
            price = obj[i].price
          }else{
            price = 0
          }

          if (quantitys[i] > 0){
            quantity = quantitys[i]
          }else{
            quantity = 0
          }

          total = price * quantity

          text = text + "<td>" + obj[i].product_name + "</td>" 
          text = text + "<td>" + price + "</td>"
          text = text + "<td>" + quantity + "</td>"
          text = text + "<td>" + total.toPrecision(4) + "</td>"
          text = text + "<td>" + obj[i].description + "</td>"
          
          text = text + "</tr>"

          console.log(text)
        }

        document.getElementById("totals").innerHTML = text

      </script>


    </body>
</html>
